<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact us</title>
        <title>About Us page</title>
        <link rel="stylesheet" href="style2.css" />

        <!-- Css Linking  -->
        <style>
            /* Font Name = Poppins ( Link in Description ) */
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

            
        </style>


</head>

<body>
<div class="container">
<div class="form_container">
    <div class="form_box" id="formBox">

        <div class="sign-up-form">
            <h2 class="title">Namashkar</h2>
            <form action="">
                <div class="input_group">
                    <div class="input_field">
                        <ion-icon name="person"></ion-icon>
                        <input type="text" placeholder="Name" required>
                    </div>

                    <div class="input_field">
                        <ion-icon name="mail"></ion-icon>
                        <input type="email" placeholder="Email" required>
                    </div>

                    <div class="input_field">
                        <ion-icon name="lock"></ion-icon>
                        <input type="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="term-conditions">
                    <input type="checkbox">
                    <p>I read and agree to <span>Term & Conditions</span></p>
                </div>
                <button class="signUp-btn">Create Account</button>
            </form>
            <div class="signIn-link">
                <p>Already have an Account ?</p>
                <a href="#" id="signIn_btn">Sign in</a>
            </div>
        </div>

        <div class="sign-up-form">
            <h2 class="title">Welcome Back !</h2>

            <form action="">
                <div class="input_group">
                    <div class="input_field">
                        <ion-icon name="mail"></ion-icon>
                        <input type="email" placeholder="Email" required>
                    </div>

                    <div class="input_field">
                        <ion-icon name="lock"></ion-icon>
                        <input type="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="forgot">
                    <div class="remember">
                        <input type="checkbox">
                        <p>Remember me</p>
                    </div>
                    <p><a href="#">Forgot Password</a></p>
                </div>
                <button class="signUp-btn">Sign In</button>
            </form>
            <div class="signIn-link">
                <p>Don't have an Account ?</p>
                <a href="#" id="signUp_btn">Register</a>
            </div>
        </div>

    </div>
</div>
</div>


<script>
var formWrapper = document.querySelector( "#formBox" );
var signiBtn = document.querySelector( "#signIn_btn" );
            var signupBtn = document.querySelector( "#signUp_btn" );


            signinBtn.onclick = function ()
            {
                formWrapper.style.left = "-450px";
            };
            signupBtn.onclick = function ()
            {
                formWrapper.style.left = "0px";
            }
        </script>

        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    </body>

</html>
